<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Lab 9</title>
</head>
<body>
    <section class="chat">
        <div class="chat__chat-box" id="chat__chat-box">
            <!-- <div class="chat-box__message chat-box__message--user-2"></div>
            <div class="chat-box__message chat-box__message--user-1"></div> -->
        </div>
    </section>
    <section class="message-area">
        <div class="message-area__area">
            <div class="area__user-icon area__user-icon--user-2">
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="area__send-form">
                <form action="post" id="message-form--user-2">
                    <input type="text-area" name="message" id="message" class="message" placeholder="Mensaje usuario dos">
                    <input type="submit" value="Enviar" class="submit-button submit-button--user-2">
                </form>
            </div>
        </div>
        <div class="message-area__area">
            <div class="area__user-icon area__user-icon--user-1">
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="area__send-form">
                <form action="post" id="message-form--user-1">
                    <input type="text-area" name="message" id="message" class="message" placeholder="Mensaje usuario uno">
                    <input type="submit" value="Enviar" class="submit-button submit-button--user-1">
                </form>
            </div>
        </div>
    </section>
</body>
<footer>
    <script src="script.js"></script>
    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/8fd88ba57c.js" crossorigin="anonymous"></script>
</footer>
</html>
